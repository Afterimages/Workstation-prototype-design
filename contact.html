<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>联系我们 - 认知与智能科学实验室</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- 顶部导航 -->
  <header class="navbar">
    <div class="logo">认知与智能科学实验室</div>
    <nav>
      <a href="index.html">首页</a>
      <a href="about.html">实验室简介</a>
      <a href="directions.html">科研方向</a>
      <a href="achievements.html">成果展示</a>
      <a href="news.html">新闻动态</a>
      <a href="contact.html" class="active">联系我们</a>
      <a href="join.html">加入我们</a>
    </nav>
    <button id="lang-switch">EN</button>
  </header>

  <main class="section" id="contact">
    <h2>联系我们</h2>
    <div class="contact-container">
      <div class="contact-info">
        <h3>联系方式</h3>
        <div class="info-item">
          <div class="info-icon">📧</div>
          <div class="info-content">
            <h4>邮箱</h4>
            <p>lab@cislab.edu.cn</p>
          </div>
        </div>
        <div class="info-item">
          <div class="info-icon">📞</div>
          <div class="info-content">
            <h4>电话</h4>
            <p>+86-020-12345678</p>
          </div>
        </div>
        <div class="info-item">
          <div class="info-icon">📍</div>
          <div class="info-content">
            <h4>地址</h4>
            <p>XX大学信息科学与工程学院<br>XX楼XX室，XX市XX区</p>
          </div>
        </div>
        <div class="info-item">
          <div class="info-icon">🕒</div>
          <div class="info-content">
            <h4>工作时间</h4>
            <p>周一至周五：9:00-18:00<br>周六：9:00-12:00</p>
          </div>
        </div>
      </div>
      
      <div class="contact-form">
        <h3>在线留言</h3>
        <form id="messageForm">
          <div class="form-group">
            <label for="name">姓名 *</label>
            <input type="text" id="name" name="name" required>
          </div>
          <div class="form-group">
            <label for="email">邮箱 *</label>
            <input type="email" id="email" name="email" required>
          </div>
          <div class="form-group">
            <label for="phone">电话</label>
            <input type="tel" id="phone" name="phone">
          </div>
          <div class="form-group">
            <label for="subject">主题 *</label>
            <select id="subject" name="subject" required>
              <option value="">请选择主题</option>
              <option value="cooperation">项目合作</option>
              <option value="visit">参观访问</option>
              <option value="recruitment">招聘咨询</option>
              <option value="academic">学术交流</option>
              <option value="other">其他</option>
            </select>
          </div>
          <div class="form-group">
            <label for="message">留言内容 *</label>
            <textarea id="message" name="message" rows="6" required placeholder="请详细描述您的需求或问题..."></textarea>
          </div>
          <button type="submit" class="submit-btn">提交留言</button>
        </form>
      </div>
    </div>
  </main>

  <footer class="footer">
    <div>联系方式：lab@cislab.edu.cn | 地址：XX大学XX楼XX室</div>
    <div>© 2024 认知与智能科学实验室 | 粤ICP备xxxx号</div>
    <div><button id="to-top">返回顶部</button></div>
  </footer>
  <script src="contact.js"></script>
</body>
</html>
