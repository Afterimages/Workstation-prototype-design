<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>联系我们 - 认知与智能科学实验室</title>
  <link rel="stylesheet" href="css/base.css">
  <link rel="stylesheet" href="css/images.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- 引入通用导航栏 -->
  <div id="header-container"></div>

  <!-- 页面标题 -->
  <section class="page-header">
    <div class="container">
      <h1 data-i18n="nav.contact">联系我们</h1>
      <p>欢迎与我们联系，我们期待与您建立合作关系</p>
    </div>
  </section>

  <!-- 联系信息 -->
  <section class="section">
    <div class="container">
      <div class="contact-container">
        <div class="contact-info">
          <h3>联系方式</h3>
          <div class="info-item">
            <div class="info-icon">📧</div>
            <div class="info-content">
              <h4>邮箱</h4>
              <p>lab@cislab.edu.cn</p>
            </div>
          </div>
          <div class="info-item">
            <div class="info-icon">📞</div>
            <div class="info-content">
              <h4>电话</h4>
              <p>+86-020-12345678</p>
            </div>
          </div>
          <div class="info-item">
            <div class="info-icon">📍</div>
            <div class="info-content">
              <h4>地址</h4>
              <p>XX大学信息科学与工程学院<br>XX楼XX室，XX市XX区</p>
            </div>
          </div>
          <div class="info-item">
            <div class="info-icon">🕒</div>
            <div class="info-content">
              <h4>工作时间</h4>
              <p>周一至周五：9:00-18:00<br>周六：9:00-12:00</p>
            </div>
          </div>
        </div>
        
        <div class="contact-form">
          <h3>在线留言</h3>
          <form id="messageForm" class="needs-validation">
            <div class="form-group">
              <label for="name">姓名 *</label>
              <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
              <label for="email">邮箱 *</label>
              <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
              <label for="phone">电话</label>
              <input type="tel" id="phone" name="phone">
            </div>
            <div class="form-group">
              <label for="subject">主题 *</label>
              <select id="subject" name="subject" required>
                <option value="">请选择主题</option>
                <option value="cooperation">项目合作</option>
                <option value="visit">参观访问</option>
                <option value="recruitment">招聘咨询</option>
                <option value="academic">学术交流</option>
                <option value="other">其他</option>
              </select>
            </div>
            <div class="form-group">
              <label for="message">留言内容 *</label>
              <textarea id="message" name="message" rows="6" required placeholder="请详细描述您的需求或问题..."></textarea>
            </div>
            <button type="submit" class="btn">提交留言</button>
          </form>
        </div>
      </div>
    </div>
  </section>

  <!-- 引入通用页脚 -->
  <div id="footer-container"></div>

  <script src="js/common.js"></script>
  <script src="js/component-loader.js"></script>
  <script src="js/image-loader.js"></script>
  <script src="js/image-checker.js"></script>
  <script src="contact.js"></script>
</body>
</html>
