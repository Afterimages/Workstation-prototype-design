    <link rel="stylesheet" href="admin.css">

        .resources-container {

        }

        .resources-header {

            align-items: center;
            margin-bottom: 20px;
        }

        .resources-header h2 {
            color: var(--primary-color);
            margin: 0;
        }

        .add-resource-btn {
            background: var(--primary-color);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            transition: background 0.3s;
        }

        .add-resource-btn:hover {

        }

        .search-filter-bar {

        }

        .search-box {

        }

        .search-input {

            border: 1px solid #ddd;
            border-radius: 4px;

        }

        .filter-select {

        }

        .resources-table {

            background: white;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        .resources-table th,

            border-bottom: 1px solid #eee;
        }

        .resources-table th {

            color: #333;
        }

        .resources-table tr:hover {

        }

        .file-icon {

            height: 32px;
            border-radius: 4px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;

        }

        .icon-pdf { background: #e74c3c; }
        .icon-doc { background: #3498db; }
        .icon-ppt { background: #e67e22; }
        .icon-xls { background: #27ae60; }
        .icon-zip { background: #9b59b6; }
        .icon-code { background: #34495e; }

        .file-info {

            align-items: center;
        }

        .file-name {

            color: #333;
        }

        .file-meta {

        }

        .category-badge {

        .category-funding { background: #f3e5f5; color: #7b1fa2; }

        .category-teaching { background: #fce4ec; color: #c2185b; }

        .status-active {

            font-weight: 500;
        }

        .status-inactive {

            font-weight: 500;
        }

        .action-buttons {
            display: flex;
            gap: 8px;
        }

        .btn-edit,

            border: none;
            border-radius: 4px;

            font-size: 12px;

        .btn-edit {

        .form-row {

        }

        .form-group {

        }

        .form-group label {

            margin-bottom: 5px;
            font-weight: 500;
            color: #333;
        }

        .form-group input,

        .file-upload {

            text-align: center;
            cursor: pointer;

        }

        .file-upload:hover {

        .file-upload input[type="file"] {

        .modal-footer {

        .btn-save {

        .btn-cancel {

            }

            .action-buttons {

            }
        }
    </style>
