        </div>

          <option value="master">硕士生</option>

        <select id="statusFilter" class="filter-select">

          <option value="active">在职</option>
          <option value="graduated">已毕业</option>
          <option value="visiting">访问学者</option>
        </select>
      </div>
      <div class="toolbar-right">

  <!-- 添加/编辑成员弹窗 -->
  <div class="modal" id="memberModal">
    <div class="modal-content">
      <div class="modal-header">
        <h2 id="modalTitle">添加成员</h2>
        <button class="close-btn" id="closeModal">&times;</button>
      </div>
      <form id="memberForm">
        <div class="form-row">
          <div class="form-group">
            <label for="memberName">姓名 *</label>
            <input type="text" id="memberName" name="name" required>
          </div>
          <div class="form-group">
            <label for="memberRole">角色 *</label>
            <select id="memberRole" name="role" required>
              <option value="">请选择角色</option>
              <option value="advisor">导师</option>
              <option value="phd">博士生</option>
              <option value="master">硕士生</option>
              <option value="undergraduate">本科生</option>
              <option value="researcher">研究员</option>
            </select>
          </div>
        </div>
        <div class="form-row">
          <div class="form-group">
            <label for="memberMajor">专业/方向 *</label>
            <input type="text" id="memberMajor" name="major" required>
          </div>
          <div class="form-group">
            <label for="memberStatus">状态</label>
            <select id="memberStatus" name="status">
              <option value="active">在职</option>
              <option value="graduated">已毕业</option>
              <option value="visiting">访问学者</option>
            </select>
          </div>
        </div>
        <div class="form-row">
          <div class="form-group">
            <label for="memberEmail">邮箱 *</label>
            <input type="email" id="memberEmail" name="email" required>
          </div>
          <div class="form-group">
            <label for="memberPhone">电话</label>
            <input type="tel" id="memberPhone" name="phone">
          </div>
        </div>
        <div class="form-group">
          <label for="memberAvatar">头像</label>
          <input type="file" id="memberAvatar" name="avatar" accept="image/*">
          <small>支持 JPG、PNG 格式，建议尺寸 200x200px</small>
        </div>
        <div class="form-group">
          <label for="memberBio">个人简介</label>
          <textarea id="memberBio" name="bio" rows="4" placeholder="请输入个人简介..."></textarea>
        </div>
        <div class="form-group">
          <label for="memberResearch">研究方向</label>
          <textarea id="memberResearch" name="research" rows="3" placeholder="请输入研究方向..."></textarea>
        </div>
        <div class="form-actions">
          <button type="button" class="cancel-btn" id="cancelBtn">取消</button>
          <button type="submit" class="save-btn">保存</button>
        </div>
      </form>
    </div>
