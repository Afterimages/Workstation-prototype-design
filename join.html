<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>加入我们 - 认知与智能科学实验室</title>
  <link rel="stylesheet" href="css/base.css">
  <link rel="stylesheet" href="css/images.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- 引入通用导航栏 -->
  <div id="header-container"></div>

  <!-- 页面标题 -->
  <section class="page-header">
    <div class="container">
      <h1 data-i18n="nav.join">加入我们</h1>
      <p>与优秀的研究团队一起，探索认知科学的无限可能</p>
    </div>
  </section>

  <!-- 招聘信息 -->
  <section class="section">
    <div class="container">
      <div class="recruitment-section">
        <h3>招聘职位</h3>
        <div class="job-list">
          <div class="job-card">
            <h4>博士后研究员</h4>
            <div class="job-desc">从事认知科学、人工智能或脑机接口相关研究</div>
            <div class="job-details">
              <span class="job-type">全职</span>
              <span class="job-location">广州</span>
            </div>
            <button class="apply-btn" data-job="postdoc">申请职位</button>
          </div>
          
          <div class="job-card">
            <h4>博士研究生</h4>
            <div class="job-desc">攻读博士学位，参与前沿科研项目</div>
            <div class="job-details">
              <span class="job-type">全日制</span>
              <span class="job-location">广州</span>
            </div>
            <button class="apply-btn" data-job="phd">申请职位</button>
          </div>
          
          <div class="job-card">
            <h4>硕士研究生</h4>
            <div class="job-desc">攻读硕士学位，参与实验室科研工作</div>
            <div class="job-details">
              <span class="job-type">全日制</span>
              <span class="job-location">广州</span>
            </div>
            <button class="apply-btn" data-job="master">申请职位</button>
          </div>
          
          <div class="job-card">
            <h4>研究助理</h4>
            <div class="job-desc">协助科研项目，参与技术开发和实验</div>
            <div class="job-details">
              <span class="job-type">全职</span>
              <span class="job-location">广州</span>
            </div>
            <button class="apply-btn" data-job="assistant">申请职位</button>
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- 申请流程 -->
  <section class="section">
    <div class="container">
      <h3>申请流程</h3>
      <div class="process-steps">
        <div class="step">
          <div class="step-number">1</div>
          <h4>提交申请</h4>
          <p>填写在线申请表，上传相关材料</p>
        </div>
        <div class="step">
          <div class="step-number">2</div>
          <h4>材料审核</h4>
          <p>实验室对申请材料进行初步审核</p>
        </div>
        <div class="step">
          <div class="step-number">3</div>
          <h4>面试考核</h4>
          <p>通过初审的候选人参加面试</p>
        </div>
        <div class="step">
          <div class="step-number">4</div>
          <h4>录取通知</h4>
          <p>通过考核的候选人收到录取通知</p>
        </div>
      </div>
    </div>
  </section>

  <!-- 申请表单 -->
  <section class="section">
    <div class="container">
      <div class="application-form">
        <h3>在线申请</h3>
        <form id="applicationForm" class="needs-validation">
          <div class="form-row">
            <div class="form-group">
              <label for="appName">姓名 *</label>
              <input type="text" id="appName" name="name" required>
            </div>
            <div class="form-group">
              <label for="appEmail">邮箱 *</label>
              <input type="email" id="appEmail" name="email" required>
            </div>
          </div>
          <div class="form-row">
            <div class="form-group">
              <label for="appPhone">电话 *</label>
              <input type="tel" id="appPhone" name="phone" required>
            </div>
            <div class="form-group">
              <label for="appPosition">申请职位 *</label>
              <select id="appPosition" name="position" required>
                <option value="">请选择职位</option>
                <option value="postdoc">博士后研究员</option>
                <option value="phd">博士研究生</option>
                <option value="master">硕士研究生</option>
                <option value="assistant">研究助理</option>
              </select>
            </div>
          </div>
          <div class="form-group">
            <label for="appEducation">教育背景 *</label>
            <input type="text" id="appEducation" name="education" required placeholder="如：XX大学 计算机科学 硕士">
          </div>
          <div class="form-group">
            <label for="appExperience">研究经历</label>
            <textarea id="appExperience" name="experience" rows="4" placeholder="请描述您的研究经历和成果..."></textarea>
          </div>
          <div class="form-group">
            <label for="appMotivation">申请动机 *</label>
            <textarea id="appMotivation" name="motivation" rows="4" required placeholder="请说明您申请该职位的原因和期望..."></textarea>
          </div>
          <div class="form-group">
            <label for="appResume">简历上传 *</label>
            <input type="file" id="appResume" name="resume" accept=".pdf,.doc,.docx" required>
            <small>支持PDF、Word格式，文件大小不超过5MB</small>
          </div>
          <button type="submit" class="btn">提交申请</button>
        </form>
      </div>
    </div>
  </section>

  <!-- 引入通用页脚 -->
  <div id="footer-container"></div>

  <script src="js/common.js"></script>
  <script src="js/component-loader.js"></script>
  <script src="js/image-loader.js"></script>
  <script src="js/image-checker.js"></script>
  <script src="join.js"></script>
</body>
</html>
